image boot.vfat {
  vfat {
    extraargs = "-n bootfs"

    files = {
      "VERSION",
      "bcm2711-rpi-4-b.dtb",
      "bcm2711-rpi-400.dtb",
      "bcm2711-rpi-cm4.dtb",
      "cmdline.txt",
      "config.txt",
      "bootEnv.txt",
      "rpi-firmware/overlays",
      "rpi-eeprom/pieeprom.upd",
      "rpi-eeprom/pieeprom.sig",
      "u-boot.bin",
      "boot.scr"
    }

    file fixup.dat {
      image = "rpi-firmware/fixup4.dat"
    }

    file start.elf {
      image = "rpi-firmware/start4.elf"
    }

    file thinroot-Image {
      image = "Image"
    }

    file thinroot-initrd {
      image = "rootfs.cpio.uboot"
    }
  }
  size = 512M
}

image sdcard.img {
  hdimage {
    disk-signature = 0xDEEDBEEF
    partition-table-type = "mbr"
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }
}
