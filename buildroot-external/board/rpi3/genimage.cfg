image boot.vfat {
  vfat {
    extraargs = "-n bootfs"

    files = {
      "VERSION",
      "bcm2710-rpi-3-b.dtb",
      "bcm2710-rpi-3-b-plus.dtb",
      "bcm2710-rpi-2-b.dtb",
      "bcm2710-rpi-cm3.dtb",
      "bcm2710-rpi-zero-2.dtb",
      "bcm2710-rpi-zero-2-w.dtb",
      "cmdline.txt",
      "config.txt",
      "bootEnv.txt",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "overlays",
      "u-boot.bin",
      "boot.scr"
    }

    file thinroot-Image {
      image = "Image"
    }

    file thinroot-initrd {
      image = "rootfs.cpio.uboot"
    }
  }
  size = 512M
}

image sdcard.img {
  hdimage {
    disk-signature = 0xDEEDBEEF
    partition-table-type = "mbr"
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }
}
