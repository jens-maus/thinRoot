image boot.vfat {
  vfat {
    extraargs = "-n bootfs"

    files = {
      "VERSION",
      "rk3288-tinker.dtb",
      "rk3288-tinker-s.dtb",
      "boot.scr"
    }

    file thinroot-Image {
      image = "zImage"
    }

    file thinroot-initrd {
      image = "rootfs.cpio.uboot"
    }
  }
  size = 256M
}

image sdcard.img {
  hdimage {
    disk-signature = 0xDEEDBEEF
  }

  partition idbloader {
    in-partition-table = "no"
    image = "idbloader.img"
    offset = 32K
  }

  partition u-boot {
    in-partition-table = "no"
    image = "u-boot-dtb.img"
    offset = 256K
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
    offset = 1M
  }
}
